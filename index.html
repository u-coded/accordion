<body>
  <h1>アコーディオン</h1>

  <details class="details" data-details>

      質問テキスト
    </summary>

      <div class="details-content-inner">
        <p class="details-content-txt">回答テキスト回答テキスト</p>
      </div>
    </div>
  </details>

  <details class="details" data-details>
    <summary class="summary" aria-controls="qa-2" aria-expanded="false">
      質問テキスト
    </summary>
    <div id="qa-2" class="details-content" aria-hidden="true" data-details-content>
      <div class="details-content-inner">
        <p class="details-content-txt">回答テキスト回答テキスト</p>
      </div>
    </div>
  </details>

</body>

</html>
